<div id="userinfo" *ngIf="userData.name || userData.address || userData.number">
  Nimi: {{userData.name}}<br>
  Numero: {{userData.number}}
  <br>
  Osoite: {{userData.address}}
</div>
<br>

<div *ngIf="fav">
  <button (click)="searchFavourite(fav)">Search favourite stop: {{fav}}</button>
</div>
<br>

<div *ngIf="dataInfo">
  <ul *ngFor="let data of dataInfo">
        <li *ngIf="data.isActive">
          <a href="https://maps.google.fi/maps/place/{{data.lat}}+{{data.long}}"> <h5>{{data.name}}</h5></a>
        </li>
        <li *ngIf="data.isActive == false">
          <h5>{{data.name}}</h5>
        </li> 
  </ul>
</div>
